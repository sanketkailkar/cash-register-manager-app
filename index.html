<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Cash Register Manager</title>
</head>

<body>
    <div class="container">
        <h1 id="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.</p>

        <div class="bill">
            <label for="bill-amount">Bill Amount:</label>
            <input id="bill-amount" type="number" required>

            <button id="next-btn">Next</button>
        </div>

        <div class="hide-cash">
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="number" required>

            <button id="check-btn">Check</button>
        </div>
        <p id="error-message"></p>

        <table id="change-table">
            <caption style="font-size: larger;">Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

            </li>
        </ul>

</body>
